<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
<noscript>
    <h2>Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Log in</h1>
        <form id="usernameForm" name="usernameForm">
            <input
                    type="text"
                    id="name"
                    placeholder="Username"
                    autocomplete="off"
                    class="form-control"
            />
            <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    autocomplete="off"
                    class="form-control"
            />
            <button type="submit" class="accent username-submit">
                Start Chatting
            </button>
        </form>
        <a id="enter-question">
            Do you have not an account now?<br />
            Sign up</a
        >
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
